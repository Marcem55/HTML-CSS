<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Select - Datalist - Option</title>
</head>
<body>
    <form>
      <h2>Formulario de contacto</h2>
      <fieldset>
        <legend>Información personal</legend>
        <div class="form-input">
          <label for="nombre">Nombre completo</label>
          <input type="text" placeholder="John Doe" id="nombre" />
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" placeholder="ejemplo@gmail.completo" id="email" />
        </div>
      </fieldset>
      <!-- SELECT Y OPTION -->
      <fieldset>
        <legend>¿Cómo llegaste hasta acá?</legend>
        <div class="form-input">
          <label for="user">Tipo de usuario</label>
          <select name="type-of-user" id="user">
            <option value="user1">Seguidor/a</option>
            <option value="user2">Empresa</option>
            <option value="user3">Otros</option>
          </select>
        </div>
      <!-- DATALIST Y OPTION -->
      <div class="form-input">
        <label for="referente-input">Referente</label>
        <input list="referente" id="referente-input">
        <datalist id="referente" name="type-of-user">
          <option value="Marcelo Malacalza">Corredor aficionado</option>
          <option value="Una empresa">En la expoagro</option>
          <option value="Un familiar o amigo">Mientras tomaban mates</option>
        </datalist>
      </div>
    </fieldset>
      <!-- TEXTAREA --> 
      <fieldset>
      <legend>Contanos sobre vos</legend>  
        <div class="form-input">
          <label
          >Mensaje
          <textarea placeholder="Escribí tu mensaje" rows="8"></textarea>
        </label>
      </div>
    </fieldset>
      <div class="form-input">
        <label
          >Acepto los <a href="./terms.html" target="_blank" rel="nofollow noopener noreferrer">términos y condiciones</a>
          <input type="checkbox" class="checkbox"/>
        </label>
      </div>
    </form>
  </body>
</html>
