<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Fieldset - Legends</title>
</head>
<body>
    <form>
      <h2>Formulario de contacto</h2>
      <fieldset>
        <legend>Información básica</legend>
        <div class="form-input">
          <label for="nombre">Nombre completo</label>
          <input type="text" placeholder="John Doe" id="nombre" />
        </div>
        <div class="form-input">
          <label for="edad">Edad</label>
          <input type="number" placeholder="25" id="edad" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Información de contacto</legend>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" placeholder="ejemplo@gmail.completo" id="email" />
        </div>
        <div class="form-input">
          <label for="telefono">Teléfono</label>
          <input type="number" placeholder="+5491231234" id="telefono" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
