        <input type="password">

        <input type="checkbox">
        <label>radio</label>
        <input type="radio">
        <input type="radio">
        <label>date</label>
        <input type="date">
        <label>file</label>
        <input type="file">
        <label>color</label>
        <input type="color">
        <label>number</label>
