<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flipper Card</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__front">
        <div class="card__worker">
          <img src="../../Clases HTML/imagenes/yo.jpg"  />
        </div>
        <div class="card__data">
          <span>Marcelo Malacalza</span>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam sint, ratione temporibus cum ducimus quod ipsam cupiditate veniam sit id ipsum provident dignissimos quidem vero voluptates molestiae officia autem aut.</p>
        </div>
      </div>
      <div class="card__back">
        <span>SKILLS</span>
        <div class="skill-bar">
          <div>HTML</div>
        </div>
        <div class="skill-bar">
          <div>CSS</div>
        </div>
        <div class="skill-bar">
          <div>GIT</div>
        </div>
        <div class="skill-bar">
          <div>VSCODE</div>
        </div>
        <div class="skill-bar">
          <div>HOSTING</div>
        </div>
      </div>
    </div>
  </body>
</html>
