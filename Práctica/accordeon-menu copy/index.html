<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Menu with divs</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./fonts.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="faq">
      <label class="faq__option">
        <input type="checkbox" name="" id="">
        <div class="faq__ask">
          <b>01</b> - ¿El evento es GRATUITO?
        </div>
        <div class="content">Si, el evento es completamente gratuito, la única condición es estar pre-inscrito.</div>
      </label>
      <label class="faq__option">
        <input type="checkbox" name="" id="">
        <div class="faq__ask">
          <b>02</b> - ¿Debo ser mayor de edad?
        </div>
        <div class="content">Los menores de 16 años, deberán ir acompañados de un mayor.</div>
      </label>
      <label class="faq__option">
        <input type="checkbox" name="" id="">
        <div class="faq__ask">
          <b>03</b> - ¿Qué actividades habrá?
        </div>
        <div class="content">Habrá una feria de empleo, un hackaton, charlas y workshops interactivos y muchas cosas más!</div>
      </label>
    </div>
  </body>
</html>
